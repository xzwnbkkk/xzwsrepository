<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>!!! SYSTEM COMPROMISED !!!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

    body {
      background: #000;
      color: #f00;
      font-family: 'VT323', monospace;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    
    .container {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      /* 屏幕抖动效果依然保留 */
      animation: screen-shake 0.2s infinite;
    }

    /* 核心改动：GIF图片的样式 */
    #scare-gif {
      width: 50vw; /* 宽度占屏幕的一半，自适应 */
      max-width: 350px; /* 但最大不超过350px，防止过大 */
      height: auto;
      margin-bottom: 20px;
      /* 关键：让GIF疯狂闪烁的动画！*/
      animation: image-flicker 0.8s infinite steps(1, end);
    }
    
    .glitch {
      font-size: 7vw;
      font-weight: bold;
      position: relative;
      color: #fff;
      text-shadow: 0.05em 0 0 #00fffc, -0.025em -0.05em 0 #ff00fe, 0.025em 0.05em 0 #fec400;
      animation: glitch-anim 1s infinite linear alternate-reverse;
    }
    .glitch::before, .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: #000; overflow: hidden; clip: rect(0, 900px, 0, 0);
    }
    .glitch::before { left: -2px; text-shadow: 1px 0 #00fffc; animation: glitch-anim-2 1.5s infinite linear alternate-reverse; }
    .glitch::after { left: 2px; text-shadow: -1px 0 #ff00fe; animation: glitch-anim-3 2s infinite linear alternate-reverse; }
    
    h2 { font-size: 2.5vw; color: #f00; text-shadow: 0 0 5px #f00; margin-top: 10px; }
    
    .punchline {
        font-size: 2.5vw;
        color: #fff;
        margin-top: 30px;
        opacity: 0;
        animation: reveal-punchline 1s forwards;
        animation-delay: 1.5s;
    }

    /* --- 动画关键帧 --- */
    @keyframes screen-shake {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(3px) translateY(-2px); }
    }
    
    /* 新增：专门给GIF用的闪烁动画 */
    @keyframes image-flicker {
      0% { opacity: 1; }
      20% { opacity: 0; }
      30% { opacity: 1; }
      50% { opacity: 0.2; }
      70% { opacity: 1; }
      90% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes reveal-punchline { from { opacity: 0; } to { opacity: 1; } }
    @keyframes glitch-anim { 0%{clip:rect(42px,9999px,44px,0)}10%{clip:rect(17px,9999px,96px,0)}20%{clip:rect(81px,9999px,63px,0)}30%{clip:rect(25px,9999px,73px,0)}40%{clip:rect(48px,9999px,59px,0)}50%{clip:rect(65px,9999px,119px,0)}60%{clip:rect(92px,9999px,130px,0)}70%{clip:rect(15px,9999px,40px,0)}80%{clip:rect(70px,9999px,95px,0)}90%{clip:rect(35px,9999px,80px,0)}100%{clip:rect(42px,9999px,44px,0)} }
    @keyframes glitch-anim-2 { 0%{clip:rect(65px,9999px,119px,0)}100%{clip:rect(65px,9999px,119px,0)} }
    @keyframes glitch-anim-3 { 0%{clip:rect(25px,9999px,73px,0)}100%{clip:rect(25px,9999px,73px,0)} }
  </style>
</head>
<body>
  
  <div class="container">
    <!-- 核心改动：用<img>标签替换掉了原来的<pre>骷髅头 -->
    <img id="scare-gif" src="skull.gif" alt="VIRUS DETECTED">
    
    <div class="glitch" data-text="!! WARNING !!">!! WARNING !!</div>
    <h2>MALICIOUS PAYLOAD DEPLOYED</h2>
    <p class="punchline">哈哈哈，又被骗啦！你电脑没事！🤣</p>
  </div>

</body>
</html>
