<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>超绝密文件&xzwの究極invincibleнууц</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #1a1a1a, #2e2e2e);
      color: #fff;
      font-family: "Arial", sans-serif;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
      font-size: 28px;
    }

    #folder {
      width: 120px;
      height: 90px;
      background-color: #d4af37;
      border: 3px solid #b38f00;
      border-radius: 8px;
      position: absolute;
      top: -150px;
      left: 50%;
      margin-left: -60px;
      transition: all 2s ease-out;
    }

    #message {
      opacity: 0;
      font-size: 22px;
      color: #ff5252;
      text-align: center;
      margin-top: 300px;
      animation: fadeIn 2s ease-in-out forwards;
      animation-delay: 3s;
    }

    @keyframes dropIn {
      0% { top: -150px; }
      100% { top: 150px; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    #emoji {
      font-size: 80px;
      text-align: center;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
      animation-delay: 4s;
    }
  </style>
</head>
<body>

  <h1>🔒 正在载入超绝密文件...</h1>
  <div id="folder"></div>
  <div id="message">你被骗啦！根本没文件！（逃 🏃‍♂️）</div>
  <div id="emoji">😹</div>

  <script>
    window.onload = () => {
      const folder = document.getElementById('folder');
      folder.style.animation = 'dropIn 2s ease-out forwards';
    };
  </script>

</body>
</html>
