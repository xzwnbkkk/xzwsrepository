<!DOCTYPE html>
<html lang="zh">
<head>

  <!-- 核心改动：在8.5秒后自动跳转到 secret.html -->
  <meta http-equiv="refresh" content="8.5; url=secret.html" />
  <style>
    body{margin:0;background:#000;color:#fff;font-family:"Arial",sans-serif;overflow:hidden;display:flex;justify-content:center;align-items:center;height:100vh;flex-direction:column}h1{position:absolute;top:50px;left:50%;transform:translateX(-50%);font-size:28px;color:#0f0;text-shadow:0 0 5px #0f0;animation:fadeIn 2s ease-in-out forwards,flicker 3s linear infinite 2s}#folder{width:120px;height:90px;background-color:#d4af37;border:3px solid #b38f00;border-radius:8px;position:absolute;top:-150px;left:50%;margin-left:-60px;animation:dropIn 2s ease-out forwards;z-index:10}#loader{width:60px;height:60px;border:5px solid #444;border-top:5px solid #fff;border-radius:50%;position:absolute;top:260px;opacity:0;animation:spin 1s linear infinite,loaderFade 7s ease-out forwards;animation-delay:2s;z-index:10}#matrix-canvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:1;opacity:0;transition:opacity 2s ease-in}@keyframes dropIn{0%{top:-150px}100%{top:150px}}@keyframes fadeIn{0%{opacity:0;transform:scale(.8) translateX(-50%)}100%{opacity:1;transform:scale(1) translateX(-50%)}}@keyframes flicker{0%,18%,22%,25%,53%,57%,100%{text-shadow:0 0 4px #0f0,0 0 11px #0f0,0 0 19px #0f0,0 0 40px #0f0,0 0 80px #0f0,0 0 90px #0f0}20%,24%,55%{text-shadow:none}}@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}@keyframes loaderFade{0%{opacity:0}10%{opacity:1}90%{opacity:1}100%{opacity:0;transform:scale(2)}}
  </style>
</head>
<body>
  <h1>🔒 正在载入超绝密文件&xzwの究極invincibleнууц...</h1>
  <div id="folder"></div>
  <div id="loader"></div>
  <canvas id="matrix-canvas"></canvas>
  <script>
    const canvas = document.getElementById('matrix-canvas'),ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth, canvas.height = window.innerHeight;
    const alphabet = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789',fontSize = 16,columns = canvas.width / fontSize,rainDrops = [];
    for (let x = 0; x < columns; x++) rainDrops[x] = 1;
    const draw = () => {ctx.fillStyle = 'rgba(0, 0, 0, 0.05)',ctx.fillRect(0, 0, canvas.width, canvas.height),ctx.fillStyle = '#0F0',ctx.font = fontSize + 'px monospace';for (let i = 0; i < rainDrops.length; i++) {const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize),rainDrops[i] * fontSize > canvas.height && Math.random() > .975 && (rainDrops[i] = 0),rainDrops[i]++}};
    setTimeout(() => {const canvasEl = document.getElementById('matrix-canvas');canvasEl.style.opacity = '1',setInterval(draw, 33)}, 2500);
  </script>
</body>
