<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>超绝密文件&xzwの究極invincibleнууц</title>
  <style>
    body {
      margin: 0;
      background: #000; /* 改为纯黑背景，为数字雨做准备 */
      color: #fff;
      font-family: "Arial", sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      color: #0f0; /* 骇客绿，更有感觉 */
      text-shadow: 0 0 5px #0f0;
      animation: fadeIn 2s ease-in-out forwards, flicker 3s linear infinite 2s;
    }

    #folder {
      width: 120px;
      height: 90px;
      background-color: #d4af37;
      border: 3px solid #b38f00;
      border-radius: 8px;
      position: absolute;
      top: -150px;
      left: 50%;
      margin-left: -60px;
      animation: dropIn 2s ease-out forwards;
      z-index: 10;
    }

    /* 新增：加载圈 */
    #loader {
      width: 60px;
      height: 60px;
      border: 5px solid #444;
      border-top: 5px solid #fff;
      border-radius: 50%;
      position: absolute;
      top: 260px; /* 放在文件夹下方 */
      opacity: 0;
      animation: spin 1s linear infinite,
                 loaderFade 7s ease-out forwards;
      animation-delay: 2s; /* 文件夹落地后开始 */
      z-index: 10;
    }

    /* 新增：最终的故障风消息 */
    #glitch-container {
      position: relative;
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      opacity: 0;
      animation: finalFadeIn 1s ease-in forwards;
      animation-delay: 9.5s; /* 在所有效果结束后出现 */
      z-index: 20;
    }

    .glitch {
      position: relative;
      color: #fff;
      text-shadow: 0.05em 0 0 #00fffc, -0.025em -0.05em 0 #ff00fe, 0.025em 0.05em 0 #fec400;
      animation: glitch-anim 1s infinite linear alternate-reverse;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      clip: rect(0, 900px, 0, 0);
    }
    
    .glitch::before {
      left: -2px;
      text-shadow: 1px 0 #00fffc;
      animation: glitch-anim-2 1.5s infinite linear alternate-reverse;
    }

    .glitch::after {
      left: 2px;
      text-shadow: -1px 0 #ff00fe;
      animation: glitch-anim-3 2s infinite linear alternate-reverse;
    }
    
    /* 新增：黑客帝国数字雨的画布 */
    #matrix-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1; /* 在最底层 */
        opacity: 0;
        transition: opacity 2s ease-in;
    }


    /* -- 动画关键帧 -- */

    @keyframes dropIn {
      0% { top: -150px; }
      100% { top: 150px; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.8) translateX(-50%); }
      100% { opacity: 1; transform: scale(1) translateX(-50%); }
    }
    
    @keyframes finalFadeIn {
      from { opacity: 0; transform: scale(1.5); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        text-shadow: 0 0 4px #0f0, 0 0 11px #0f0, 0 0 19px #0f0, 0 0 40px #0f0, 0 0 80px #0f0, 0 0 90px #0f0;
      }
      20%, 24%, 55% {
        text-shadow: none;
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes loaderFade {
      0% { opacity: 0; }
      10% { opacity: 1; } /* 快速出现 */
      90% { opacity: 1; }
      100% { opacity: 0; transform: scale(2); } /* 消失时放大一下 */
    }

    @keyframes glitch-anim {
      0% { clip: rect(42px, 9999px, 44px, 0); transform: skew(0.5deg); }
      10% { clip: rect(17px, 9999px, 96px, 0); transform: skew(0.8deg); }
      /* ... 更多clip和transform变化 ... */
      90% { clip: rect(81px, 9999px, 63px, 0); transform: skew(0.4deg); }
      100% { clip: rect(42px, 9999px, 44px, 0); transform: skew(0.5deg); }
    }

    @keyframes glitch-anim-2 {
      0% { clip: rect(65px, 9999px, 119px, 0); transform: skew(0.5deg); }
      /* ... 更多 ... */
      100% { clip: rect(65px, 9999px, 119px, 0); transform: skew(0.5deg); }
    }

    @keyframes glitch-anim-3 {
      0% { clip: rect(25px, 9999px, 73px, 0); transform: skew(0.2deg); }
      /* ... 更多 ... */
      100% { clip: rect(25px, 9999px, 73px, 0); transform: skew(0.2deg); }
    }

  </style>
</head>
<body>

  <h1>🔒 正在载入超绝密文件&xzwの究極invincibleнууц...</h1>
  <div id="folder"></div>
  <div id="loader"></div>
  
  <!-- 数字雨的画布 -->
  <canvas id="matrix-canvas"></canvas>

  <!-- 最终的故障风消息 -->
  <div id="glitch-container">
      <div class="glitch" data-text="就这？还想看绝密文件？">
        就这？还想看绝密文件？
      </div>
      <div class="glitch" data-text="(ಡωಡ)hiahiahia" style="font-size: 32px; margin-top: 20px;">
        (ಡωಡ)hiahiahia
      </div>
  </div>

  <script>
    // -- 黑客帝国数字雨的JS代码 --
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // 使用片假名、字母和数字作为字符集
    const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
    const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const nums = '0123456789';
    const alphabet = katakana + latin + nums;

    const fontSize = 16;
    const columns = canvas.width / fontSize;

    const rainDrops = [];
    for (let x = 0; x < columns; x++) {
      rainDrops[x] = 1;
    }

    const draw = () => {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0F0'; // 绿色
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < rainDrops.length; i++) {
        const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
        ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

        if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          rainDrops[i] = 0;
        }
        rainDrops[i]++;
      }
    };
    
    // -- 控制动画流程 --
    setTimeout(() => {
        // 9秒后，开始显示数字雨
        const canvasEl = document.getElementById('matrix-canvas');
        canvasEl.style.opacity = '1';
        setInterval(draw, 33); // 开始绘制动画
    }, 9000); // 2s(标题)+7s(加载)之后

  </script>

</body>
</html>
